
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En partant de rien CM - Production Digitale & Community Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            /* Subtils dégradés mauves fixes en arrière-plan */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(167, 139, 250, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.02) 0%, transparent 60%);
            background-attachment: fixed;
        }
        .cinema-glass {
            background: transparent;
            backdrop-filter: blur(20px);
        }
        .accent-text {
            color: #8b5cf6;
        }
        .accent-bg {
            background-color: #8b5cf6;
        }
        .hero-title {
            letter-spacing: -0.05em;
            line-height: 0.9;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.1);
        }
        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal { animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .service-card {
            background: rgba(18, 18, 18, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }
        .service-card:hover {
            border-color: #ffffff;
            background: rgba(22, 22, 22, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -20px rgba(139, 92, 246, 0.2);
        }

        /* Effet de lueur mauve au survol */
        .mauve-glow-hover:hover {
            box-shadow: 0 0 50px -10px rgba(139, 92, 246, 0.15);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ffffff;
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0px) translateX(0px); }
        }
        .animate-float {
            animation: float 10s ease-in-out infinite;
        }
    </style>
